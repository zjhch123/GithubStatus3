<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Github Status - power by zjhch123</title>
</head>
<body class="">
    <div class="g-main">
        <div class="m-grid">
            <div class="m-info">
                <div class="u-header">
                    <img class="header J_userHeader J_openURL" src="./assets/images/logo.png">
                    <span class="focus J_focus"></span>
                </div>
                <div class="u-info">
                    <div>
                        <span class="nickname J_nickname J_openURL">--</span>
                        <span class="username J_username">--</span>
                    </div>
                    <div class="sign J_profile_bio">Loading...</div>
                    <div class="update">
                        <span>Last Commit on: </span>
                        <span class="J_last_update">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-subtitle J_today_color">
            <div class="m-content">
                <p class="J_today u-today">--</p>
                <p>Today Commits</p>
            </div>
        </div>
        <div class="m-daily m-grid">
            <div class="m-container" id="J_IScroll">
                <div class="u-graph J_daily">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    <div class="g-setting">
        <form class="m-user J_setting" autocapitalize="off" autocorrect="off" autocomplete="off">
            <input type="input" spellcheck="false" class="u-username J_username_input" name="username" placeholder="Github Username">
            <input type="submit" class="u-btn u-submit" value="Sure">
            <input type="button" class="u-btn u-cancel J_cancel" value="Cancel">
        </form>
    </div>
</body>
</html>
